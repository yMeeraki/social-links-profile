<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <section>
      <img src="./assets/images/avatar-jessica.jpeg" alt ="avatar-jessica">
      <h2>Jessica Randall</h2>
      <p class="card-address">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </section>

    <section class="links">
      <a href="#" target="_self">GitHub</a>
      <a href="#" target="_self">Frontend Mentor</a>
      <a href="#" target="_self">LinkedIn</a>
      <a href="#" target="_self">Twitter</a>
      <a href="#" target="_self">Instagram</a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yukti Gupta</a>.
  </footer>
</body>
</html>
